name: Deploy Next.js to Namecheap Hosting

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (adjust the version as per your requirement)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Replace with your Node.js version if necessary

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js app (optional, but good practice)
      - name: Build Next.js app
        run: npm run build

      # Step 5: Deploy to Namecheap server via SSH
      - name: Deploy to Namecheap via SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Private key for SSH, stored as GitHub secrets
          REMOTE_HOST: 66.29.132.45  # Replace with your Namecheap server IP or domain
          REMOTE_USER: longczxa  # Replace with your SSH username
          REMOTE_PATH: /home/longczxa/thesoundwell-vibro-therapy-back.longevityproducts.info  # Remote path where the app is located
        run: |
          # Set up the SSH key for authentication
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Set the correct permissions for the SSH private key

          # SSH into the server and deploy the application
          ssh -o StrictHostKeyChecking=no -p 22 $REMOTE_USER@$REMOTE_HOST << 'EOF'
            # Ensure we're in the correct directory
            cd $REMOTE_PATH || exit  # Exit if the directory doesn't exist

            # Pull the latest changes from the GitHub repo
            git pull origin main || exit  # Exit if git pull fails

            # Install production dependencies on the server
            npm install --production || exit  # Exit if npm install fails

            # If you're using PM2 to run the app, restart it
            pm2 restart next-app || exit  # Ensure your app is being managed by PM2

            # If you're not using PM2, use the command below to start the Next.js app
            # npm run start || exit
          EOF
